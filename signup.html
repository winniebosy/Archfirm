<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archdigest SignUp form</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <main>
        <div class="signup-form">
            <section class="bg-img">
                <img src="Images/buildings-nackground.svg" alt="">
            </section>

            <section class="form-content">
                <header>
                    <h1>Don't Miss out!</h1>
                    <p>Sign up to receive exclusive offers and promotions from Archdigest.</p>
                    <p>In order to receive the best deals that are inline with your preferences.</p>
                    <p class="signin-link"> Already have an account? <a href="#">Sign in here</a></p>
                </header>
                <form>
                    <p class="req"><strong>Required fields are indicated with a ' * '.</strong></p>
                    <label for="firstName"> First Name <span class="reqField">*</span></label>
                    <input type="text" id="firstName" name="firstName" class="input" required>
                    <label for="lastName"> Last Name<span class="reqField">*</span> </label>
                    <input type="text" id="lastName" name="lastName" class="input" required>
                    <label for="telNumber"> Phone Number </label>
                    <!-- pattern="[0-9]{3}-[0-9]{2}-[0-9]{3} -->
                    <input type="tel" id="telNumber" name="telNumber" class="input">
                    <label for="email">Email<span class="reqField">*</span></label>
                    <input type="email" id="email" name="email" class="input" required>
                    <label for="password">Password<span class="reqField">*</span> </label>
                    <input type="password" id="password" name="password" class="input" required>

                    <!-- checkboxes -->
                    <fieldset>
                        <legend>Check what you want to receive</legend>
                        <div class="checkbox-1">
                            <input type="checkbox" id="checkbox-One" name="checkbox-One">
                            <label for="checkbox-One">Weekly archicture and design newsletters</label>
                        </div>
                        <div class="checkbox-2">
                            <input type="checkbox" id="checkbox-Two" name="checkbox-Two">
                            <label for="checkbox-Two">Offers from the company</label>
                        </div>
                        <div class="checkbox-3">
                            <input type="checkbox" id="checkbox-Three" name="checkbox-Three">
                            <label for="checkbox-Three">Offers from associated companies</label>
                        </div>
                        <div class="checkbox-4">
                            <input type="checkbox" id="checkbox-Four" name="checkbox-Four">
                            <label for="checkbox-Four">
                               I agree to the <a href="#">Terms</a> and <a href="#">Privacy Policies</a>
                            </label>
                        </div>
                    </fieldset>
                    <!-- checkboxes end here -->
                    <!-- submit button -->
                    <button type="submit" id="submit-btn"> Sign Up</button>
                </form>
    </main>
    </section>

    </div>

</body>

</html>
